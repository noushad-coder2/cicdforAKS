<!DOCTYPE html>
<html>
<head>
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevent vertical scrollbars */
            background-color: #f8f8f8; /* Attractive background color */
        }
        h1 {
            color: red;
        }
        .love-symbol {
            font-size: 48px;
            color: red;
            position: absolute;
            top: -50px;
            animation: shower 2s linear infinite;
        }

        @keyframes shower {
            to {
                top: 100%;
                opacity: 0;
            }
        }

        button {
            background-color: #ff4081; /* Attractive button color */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff0066; /* Hover color */
        }
    </style>
</head>
<body>
    <h1>Love Calculator</h1>
    <form onsubmit="return false">
        <label for="husband">Husband's Name:</label>
        <input type="text" id="husband" required>
        <br>
        <label for="wife">Wife's Name:</label>
        <input type="text" id="wife" required>
        <br>
        <button type="button" onclick="calculateLove()">Calculate Love</button>
    </form>

    <script>
        function calculateLove() {
            var husband = document.getElementById("husband").value;
            var wife = document.getElementById("wife").value;
            var lovePercentage = Math.floor(Math.random() * 101);

            // Remove existing love symbols
            var existingSymbols = document.querySelectorAll(".love-symbol");
            existingSymbols.forEach(function (symbol) {
                symbol.remove();
            });

            // Show minimum 5 love symbols shower
            var numSymbols = Math.max(5, Math.floor(Math.random() * 15)); // Random number of symbols between 5 and 15
            for (let i = 0; i < numSymbols; i++) {
                var loveSymbol = document.createElement("div");
                loveSymbol.className = "love-symbol";
                loveSymbol.innerText = "❤️";
                loveSymbol.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                loveSymbol.style.animationDuration = Math.random() * 2 + 1 + "s"; // Random animation duration
                document.body.appendChild(loveSymbol);
            }

            // Display love percentage
            var lovePercentageText = document.createElement("div");
            lovePercentageText.style.fontSize = "24px";
            lovePercentageText.innerText = `Love Percentage: ${lovePercentage}%`;
            document.body.appendChild(lovePercentageText);
        }
    </script>
</body>
</html>
